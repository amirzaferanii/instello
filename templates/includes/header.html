{% load static %}        
<div class="main_content">
            <header>
                <div class="header_inner">
                    <div class="left-side">
                        <!-- Logo -->
                        <div id="logo" class=" uk-hidden@s">
                            <a href="home.html">
                                <img src="{% static 'images/logo-mobile.png' %}" alt="">
                                <img src="{% static 'images/logo-mobile-light.png' %}" class="logo_inverse">
                            </a>
                        </div>

                        <div class="triger" uk-toggle="target: #wrapper ; cls: sidebar-active">
                            <i class="uil-bars"></i>
                        </div>

                        <div class="header_search">
                            <input type="text" placeholder="جست و جو">
                            <div class="icon-search">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                        </div>

                    </div>
                    <div class="right-side lg:pr-4">
                         <!-- upload -->
                        <a href="{% url 'profile:upload_post' %}"
                            class="bg-pink-500 flex font-bold hidden hover:bg-pink-600 hover:text-white inline-block items-center lg:block max-h-10 mr-4 px-4 py-2 rounded shado text-white">
                            <ion-icon name="add-circle" class="-mb-1
                             mr-1 opacity-90 text-xl uilus-circle"></ion-icon> اشتراک پست
                        </a>
                        
                    

                        <!-- Messages -->

                        <a href="#" class="header-links-item">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                            </svg>
                        </a>
                        <div uk-drop="mode: click;offset: 4" class="header_dropdown">
                            <h4
                                class="-mt-5 -mx-5 bg-gradient-to-t from-gray-100 to-gray-50 border-b font-bold px-6 py-3">
                                آخرین پیام ها </h4>
                            <ul class="dropdown_scrollbar" data-simplebar>
                             {% for last_message in last_messages %}
                                <li>
                                    <a href="{% url 'chat_user:chat' last_message.chat.chat_id %}">
                                        <div class="drop_avatar"> <img src="{{ last_message.sender.profile.first.photo.url }}" alt="">
                                        </div>
                                        <div class="drop_content">
                                            <strong>{{ last_message.sender.username }}</strong> <time> Fri</time>
                                            <p>{{ last_message.content }}</p>
                                        </div>
                                    </a>
                                </li>
                                {% endfor %}
                                
                        </div>

                        <!-- profile -->
                    
                        <a href="#">
                            {% if profile_current.photo %}
                            <img src="{{ profile_current.photo.url }}" class="header-avatar" alt="">
                                {% else %}
                                <img src="{% static 'images/user.jpg' %}" class="header-avatar" alt="">
                            {% endif %}
                        </a>
                    
                        <div uk-drop="mode: click;offset:9" class="header_dropdown profile_dropdown border-t">
                            <ul>
                                <li><a href="{% url 'account:logout' %}"> خروج</a></li>
                            </ul>
                        </div>

                    </div>
                </div>
            </header>
