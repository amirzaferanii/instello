# Define the server block
server {
    listen 80;  # Listen on port 80
    server_name _;

    # Static files configuration
    location /static/ {
        alias /app/static/;  # Path to the static files directory
    }

    location /media/ {
        alias /app/media/;  # Path to the media files directory
    }

    # Reverse proxy to the Django app
    location / {
        proxy_pass http://instello:8000;  # Point to the Django app
        proxy_set_header Host $host;  # Preserve the original Host header
        proxy_set_header X-Real-IP $remote_addr;  # Pass the real IP of the client
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Pass forwarded IPs
        proxy_set_header X-Forwarded-Proto $scheme;  # Pass the original protocol (HTTP/HTTPS)

        # Allow WebSocket connections (if applicable for Django Channels)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Optional: Custom error pages
    error_page 404 /404.html;  # Custom 404 page path
    error_page 500 /500.html;  # Custom 500 page path
    
    location = /404.html {
        internal;  # Prevent direct access
    }

    location = /500.html {
        internal;  # Prevent direct access
    }
}

