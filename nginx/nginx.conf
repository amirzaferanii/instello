# Define the server block to listen on port 80
server {
    listen 80;  # Listen for incoming connections on port 80
    server_name localhost;  # Change to your actual domain or IP address as needed

    # Define the path for static files
    location /static/ {
        alias /app/static/;  # Path to your static files in the container
        expires 30d;  # Cache static files for 30 days
    }

    # Define the path for media files
    location /media/ {
        alias /app/media/;  # Path to your media files in the container
        expires 30d;  # Cache media files for 30 days
    }

    # Handle all other requests using the reverse proxy to Django
    location / {
        proxy_pass http://instello:8000;  # Proxy requests to the Django app
        proxy_set_header Host $host;  # Forward the original Host header
        proxy_set_header X-Real-IP $remote_addr;  # Forward the real client IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Forward the forwarded IPs
        proxy_set_header X-Forwarded-Proto $scheme;  # Forward the original protocol (HTTP/HTTPS)

        # Allow WebSocket connections for Django Channels (if used)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Optional: Custom error pages
    error_page 404 /404.html;  # Path for custom 404 error page
    error_page 500 /500.html;  # Path for custom 500 error page

    location = /404.html {
        internal;  # Prevent direct access to the error page
    }

    location = /500.html {
        internal;  # Prevent direct access to the error page
    }
}

